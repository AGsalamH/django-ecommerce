{% extends 'base.html' %}
{% load static %}

{% block title %} Product | Form {% endblock title %}

{% block content %}

<div class="container px-4 px-lg-5">
    <form action="" class="tm-edit-product-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label
            for="name"
            >Product Name
            </label>
            <input
            id="name"
            name="name"
            type="text"
            class="form-control validate"
            required
            />
        </div>
        <div class="form-group mb-3">
            <label
            for="description"
            >Description</label
            >
            <textarea
            class="form-control validate"
            name="description"
            rows="3"
            ></textarea>
        </div>
    
    
        <div class="form-group">
            <label for="exampleFormControlFile1">Product Price</label>
            <input type="text" class="form-control" name="price" id="exampleFormControlFile1">
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">UPLOAD PRODUCT IMAGE</label>
            <input type="file" class="form-control" name="image" id="exampleFormControlFile1">
        </div>
    
        <div class="mt-2 col-12">
            <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Product Now</button>
        </div>
    </form>
</div>

{% endblock content %}
